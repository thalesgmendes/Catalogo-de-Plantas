<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações da Conta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5B913B;">
        <a class="navbar-brand" href="#">Eden</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Inicio <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('jardim') }}">Jardins<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false">Perfil</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{{ url_for('atualizar_usuario', id=current_user.id) }}">Configurações</a>
                  <a class="dropdown-item" href="{{ url_for('logout') }}">Sair</a>
                </div>
              </li>
          </ul>
        </div>
      </nav>

    <div class="container mt-5 p-4 border rounded shadow-sm bg-light" style="max-width: 400px;">
        <h3 class="text-center">Configurações da Conta</h3>
        <div class="text-center my-3">
            <i class="fas fa-user-circle fa-5x text-secondary"></i>
        </div>

        <form action="{{ url_for('atualizar_usuario', id=usuario.id) }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Nova senha (deixe em branco para não alterar)">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>

        <!-- Botão para deletar a conta -->
        <form action="{{ url_for('deletar_usuario', id=usuario.id) }}" method="POST" class="mt-3">
            <button type="submit" class="btn btn-danger btn-block" onclick="return confirm('Tem certeza que deseja deletar sua conta? Esta ação não pode ser desfeita.')">Deletar Conta</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
