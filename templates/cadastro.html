<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5B913B;">
    <a class="navbar-brand" href="#">Eden</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home_') }}">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Jardins<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('login') }}">Entrar</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Cadastre-se</h2>
    <div class="d-flex justify-content-center">
        <form action="{{ url_for('register') }}" method="POST" style="width: 100%; max-width: 400px;">
            <div class="form-group">
                <label for="nome">UsuÃ¡rio</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu usuÃ¡rio" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-secondary btn-block mt-2">Cadastrar</button>
        </form>
    </div>
  </div>

  <!-- Exibir mensagens flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-4">
                  {{ message }}
              </div>
          {% endfor %}
      {% endif %}
  {% endwith %}
</body>
</html>
