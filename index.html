<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar...">
    </div>
    <div class="icons">
        <a href="#"><i class="fas fa-user"></i> Entrar / Cadastrar</a>
        <a href="#"><i class="fas fa-heart"></i> Plantas Favoritas</a>
        <a href="#"><i class="fas fa-leaf"></i> Jardins</a>
    </div>
</header>

<div class="container">
    <h1 id="maispq">Mais Pesquisados</h1>
    <div class="plant-list">
        <div class="plant-card">
            <img src="https://source.unsplash.com/200x120/?plant" alt="Planta 1">
            <div class="plant-info">
                <div class="plant-name">Rosa</div>
                <div class="plant-desc">Uma flor clássica e perfumada.</div>
            </div>
        </div>

        <div class="plant-card">
            <img src="https://source.unsplash.com/200x120/?flower" alt="Planta 2">
            <div class="plant-info">
                <div class="plant-name">Orquídea</div>
                <div class="plant-desc">Beleza e delicadeza tropical.</div>
            </div>
        </div>

        <div class="plant-card">
            <img src="https://source.unsplash.com/200x120/?leaf" alt="Planta 3">
            <div class="plant-info">
                <div class="plant-name">Samambaia</div>
                <div class="plant-desc">Perfeita para ambientes internos.</div>
            </div>
        </div>

        <div class="plant-card">
            <img src="https://source.unsplash.com/200x120/?green" alt="Planta 4">
            <div class="plant-info">
                <div class="plant-name">Suculenta</div>
                <div class="plant-desc">Fácil de cuidar e resistente.</div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
